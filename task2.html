<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rising Stars Animation</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden; 
        }

        .star {
            position: absolute;
            top: 100%; 
            background-color: white;
            width: 15px; 
            height: 15px;
            border-radius: 50%;
            opacity: 0.8;
            animation: rise 6s linear infinite;
        }

        @keyframes rise {
            0% {
                top: 100%; opacity: 1; transform: translateX(0);
            }
            50% {
                opacity: 0.8; transform: translateX(10px); 
            }
            100% {
                top: -10%;  opacity: 0; transform: translateX(-10px);
            }
        }

        .star1 { left: 5%;  animation-delay: 0s; }
        .star2 { left: 12%; animation-delay: 1.5s; }
        .star3 { left: 18%; animation-delay: 3s; }
        .star4 { left: 24%; animation-delay: 0.5s; }
        .star5 { left: 30%; animation-delay: 4.2s; }
        .star6 { left: 36%; animation-delay: 2s; }
        .star7 { left: 42%; animation-delay: 5s; }
        .star8 { left: 50%; animation-delay: 1s; }
        .star9 { left: 58%; animation-delay: 3.5s; }
        .star10 { left: 65%; animation-delay: 0.2s; }
        .star11 { left: 72%; animation-delay: 4.8s; }
        .star12 { left: 80%; animation-delay: 2.5s; }
        .star13 { left: 86%; animation-delay: 5.5s; }
        .star14 { left: 92%; animation-delay: 1.2s; }
        .star15 { left: 97%; animation-delay: 3.8s; }

    </style>
</head>
<body>

    <div class="star star1"></div>
    <div class="star star2"></div>
    <div class="star star3"></div>
    <div class="star star4"></div>
    <div class="star star5"></div>
    <div class="star star6"></div>
    <div class="star star7"></div>
    <div class="star star8"></div>
    <div class="star star9"></div>
    <div class="star star10"></div>
    <div class="star star11"></div>
    <div class="star star12"></div>
    <div class="star star13"></div>
    <div class="star star14"></div>
    <div class="star star15"></div>

</body>
</html>
