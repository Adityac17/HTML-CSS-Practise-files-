<!DOCTYPE html>
<html>
<head>
    <style>
        .parent > p { 
            font-weight: bold; 
        }
    </style>
</head>
<body>
    <div class="parent">
        <p>Direct child paragraph (I am Bold)</p>
        
        <span>
            <p>Grandchild paragraph (I am NOT Bold)</p>
        </span>
    </div>
</body>
</html>
