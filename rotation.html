<!DOCTYPE html>
<html>
<head>
    <style>
        .box2 {
            width: 100px;
            height: 100px;
            background: red;
            animation: blink 1s infinite;

        }

        @keyframes blink {
            from {background:red; }
            to {background: blue; }
        }
    </style>
</head>

<style>
  .box {
    width: 80px;
    height: 80px;
    background: orange;
    border-radius: 10%;
    animation: spin 1.5s infinite linear;
  }

  @keyframes spin{
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }
</style>
</head>
<body>

<div class="box"></div>
<div class="box2"> hola</div>

</body>
</html>
