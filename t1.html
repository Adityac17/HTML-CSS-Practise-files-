<html lang="en">
<head>
    <title>Task 1: Simple Playground</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; height: 100vh; width: 100vw; }
        
        .playground-svg {
            width: 100%;
            height: 100%;
            display: block;
            background: linear-gradient(to bottom, #87CEEB 0%, #E0F7FA 100%);
        }

        .sun {
            filter: drop-shadow(0px 0px 8px rgba(255, 165, 0, 0.8));
        }
    </style>
</head>
<body>
    <svg class="playground-svg" viewBox="0 0 400 200" preserveAspectRatio="xMidYMid slice">
        <rect x="0" y="150" width="400" height="50" fill="#4CAF50" />
        
        <circle class="sun" cx="50" cy="50" r="10" fill="orange" />
        
        <line x1="0" y1="175" x2="400" y2="175" stroke="white" stroke-width="4" stroke-dasharray="10,10" />
    </svg>
</body>
</html>
