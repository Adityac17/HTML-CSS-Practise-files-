<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenPath Detox Tracker</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        
        progress {
            width: 100%;
            height: 25px;
            margin-top: 15px;
            accent-color: #2e7d32; 
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ZenPath</h1>
        <h2>The 90-Day Social Detox</h2>
        <p>Tracking your journey toward digital mindfulness.</p>

        <label for="detox-tracker"><strong>Current Progress: Day 45 of 90</strong></label>
        <progress id="detox-tracker" value="45" max="90">50%</progress>
        
        <p><small>You are exactly halfway through. Keep it up!</small></p>
    </div>

</body>
</html>
