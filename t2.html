<html lang="en">
<head>
    <title>Task 2: Traffic Signal</title>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; height: 100vh; background-color: #f0f0f0; }

        .signal-svg {
            width: 100%;
            height: 100%;
        }

        .light {
            transition: filter 0.3s ease, opacity 0.3s ease;
            cursor: pointer;
        }

        .light-red:hover { opacity: 1; filter: drop-shadow(0 0 15px red); }
        .light-yellow:hover { opacity: 1; filter: drop-shadow(0 0 15px yellow); }
        .light-green:hover { opacity: 1; filter: drop-shadow(0 0 15px #00e676); }
    </style>
</head>
<body>
 
        <svg class="signal-svg" viewBox="0 0 150 300" preserveAspectRatio="xMidYMid meet">
            <rect x="70" y="160" width="10" height="140" fill="#555" />
            
            <rect x="60" y="290" width="30" height="10" fill="#333" />

            <rect x="50" y="50" width="50" height="110" fill="#333" rx="15" />
            
            <circle class="light light-red" cx="75" cy="75" r="12" fill="#ff4444" opacity="0.4" />
            <circle class="light light-yellow" cx="75" cy="105" r="12" fill="#ffeb3b" opacity="0.4" />
            <circle class="light light-green" cx="75" cy="135" r="12" fill="#00e676" opacity="0.4" />
        </svg>
        <text x="75" y="290" font-size="12" text-anchor="middle" fill="black">Hover lights to glow</text>
    </svg>
</body>
</html>
