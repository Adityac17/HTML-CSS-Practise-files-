<!DOCTYPE html>
<html>
<head>
<style>
  .dot {
    width: 15px;
    height: 15px;
    background: black;
    border-radius: 50%;
    position: relative;
    animation: float 1.5s infinite alternate;
  }

  @keyframes float{
    from { top: 0px; }
    to { top: 50px; }
  }
</style>
</head>
<body>

<div class="dot"></div>

</body>
</html>
