        /* --- NEW HEADER CSS --- */
        header {
            background-color: #0d1b2a; 
            color: #ffffff;
            padding: 30px 40px;
            border-bottom: 5px solid #00b4d8; 
            
            /* Align items in a row */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; 
            
            /* Make the header sticky like your old nav */
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        /* Center Name Container */
        .header-center {
            text-align: center;
            z-index: 2; 
        }

        header h1 { margin: 0; font-size: 2.5em; letter-spacing: 1px; }
        header p { margin: 5px 0 0; color: #a0aec0; font-size: 1em; }

        /* Side Navigation Groups */
        .nav-group {
            position: absolute; 
            display: flex;
            gap: 30px; 
        }

        .nav-group.left { left: 50px; }
        .nav-group.right { right: 50px; }

        .nav-group a {
            color: #e0e1dd;
            text-decoration: none;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.95em;
            letter-spacing: 1px;
            transition: color 0.3s;
        }

        .nav-group a:hover { color: #00b4d8; } 

        /* Mobile Responsiveness */
        @media (max-width: 900px) {
            header { flex-direction: column; gap: 20px; padding: 30px 20px; position: static;}
            .nav-group { position: static; width: 100%; justify-content: center; }
        }
        /* ---------------------- */

        /* Footer */
        footer {
            background-color: #0d1b2a;
            color: #778da9;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        /* Page Specific Styles */

            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
        }

        .contact {
            text-align: center;
            padding: 40px;
            
        }
