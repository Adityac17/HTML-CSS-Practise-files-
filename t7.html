<!DOCTYPE html>
<html>
<head>
<style>
  .sun {
    filter: drop-shadow(0 0 25px orange);
  }
</style>
</head>

<body style="margin:0">

<svg width="100%" height="100%" viewBox="0 0 1000 600">

  <circle cx="500" cy="300" r="40" fill="orange" class="sun">
    <animate attributeName="r"
             from="30" to="80"
             dur="2s" repeatCount="indefinite"/>
  </circle>

</svg>

</body>
</html>
