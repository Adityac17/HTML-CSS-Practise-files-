<!DOCTYPE html>
<html>
<head>
    <title>Blue Text Example</title>
    <style>
        p { 
            color: blue; 
        }
    </style>
</head>
<body>

    <h1>Heading (Not Blue)</h1>
    <p>This paragraph text is blue because of the CSS style.</p>
    <p>This is another paragraph, so it is also blue.</p>
    <div>This is a div element (Not Blue).</div>

</body>
</html>
