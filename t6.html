<!DOCTYPE html>
<html>
<head>
<style>
  .ball {
    filter: drop-shadow(0 0 15px red);
  }
</style>
</head>

<body style="margin:0">

<svg width="100%" height="100%" viewBox="0 0 1000 600">

  <circle cx="100" cy="300" r="30" fill="red" class="ball">

    <animate
      attributeName="cx"
      from="100" to="900"
      dur="2s"
      repeatCount="indefinite"/>


    <animateTransform
      attributeName="transform"
      type="scale"
      values="1 1; 1.2 0.8; 1 1"
      dur="1s"
      repeatCount="indefinite"/>

  </circle>

</svg>

</body>
</html>
